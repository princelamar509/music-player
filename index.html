<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <div class="header">
      <h1 id="app-name">HARMONYHUB</h1>
    </div>
    <div class="album-art-container">
      <img src="" alt="Album Art" id="album-art">
    </div>
    <audio id="audio"></audio>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
      <button id="next">Next</button>
      <button id="mute">Mute</button>
      <button id="unmute">Unmute</button> 
    </div>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" step="1">
      <span id="duration">0:00</span>
    </div>
    <div class="volume-container">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" value="100" min="0" max="100" step="1">
    </div>
    <div class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </div>
    <footer class="footer">
      <p>&copy; 2024 HARMONYHUB. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
